<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="Geezy Wish">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <title>Tristan's Birthday</title>
</head>

<body>
  <div class="wrapper run-animation" id="animate">
    <div class="logo">

      <span class="marvel">Tristan</span>
      <span class="studios">Stuart</span>
      <br><span class="age">IS TURNING 5!</span>

    </div>
  </div>
  <div class="avengers-assemble">
    <p class="avengers">SUPERHEROES</p>
    <button class="comic-button">Assemble!</button>
  </div>

  <div class="images"></div>
  <script src="script.js" type="text/javascript"></script>
  <div class="frame2">
    <div class="card">
      <div class="card-wrapper">
        <img src="cover.jpeg" class="cover-image" />
      </div>
      <img src="title.png" class="title" />
      <img src="character.png" class="character" />
    </div>
    <div class="venue">
      <hr>
      All superheroes report to
      <br>
      3257 Drexel Road
      <br>
      on Saturday, August 4TH 
      <br>
      at 7 O'clock
      <br>
      Wear your disguise
      <hr>
    </div>

  </div>
</body>

</html>
